<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: lightblue;
            font-family: "Itim", cursive, sans-serif;
            color: goldenrod;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: darkblue;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            gap: 1.5rem;
            min-height: fit-content;
        }

        footer {
            background-color: darkblue;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        .iframe-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin-top: 1rem;
            border: none;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* Remove a borda, se desejar */
            z-index: 9999;
            /* Garante que o iframe fique na frente de outros elementos */
        }

        .button {
            width: 200px;
            padding: 0.75rem;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: "Itim", cursive, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: rgb(67, 241, 75);
            color: rgb(231, 24, 34);
        }

        .button a {
            color: inherit;
            text-decoration: none;
        }

        h1 {
            color: goldenrod;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .button {
                width: 100%;
                max-width: 300px;
            }

            .iframe-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
