        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        .button {

            color: #e0e0e0;
            border: 2px solid #d4a017;

            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            margin: 4px 2px;
            cursor: pointer;
           
        }

        button:hover {
            background: linear-gradient(135deg, #d4a017, #b8860b);
            color: #0a1a3b;
            border-color: #d4a017;
            box-shadow: 0 0 10px rgba(212, 160, 23, 0.5);
        }

        .button a {
            color: inherit;
            text-decoration: none;
        }

        a {
            text-decoration: none;
            list-style-type: none;
            text-align: center;

            a:link {
                color: white;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color: white;
                background-color: transparent;
                text-decoration: none;
            }

            a:hover {
                color: white;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: white;
                background-color: transparent;
