        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');

        body {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #644311;
            font-family: "Itim", cursive;
            font-weight: 400;
            font-style: normal;
            color: #C7F109;

        }

        .jogos {
            width: 100%;
            height: 100vh;

        }

        header {
            display: flex;
            flex-direction: column;

            height: 10rem;

            margin-bottom: 3rem;
        }

        h2 {

        }

        main {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }



        footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            height: 2.5rem;
            width: 100%;
            background-color: #331F19;

        }

        a {
            text-decoration: none;
            list-style-type: none;
            text-align: center;

            a:link {
                color: #c7f109;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color: #c7f109;
                background-color: transparent;
                text-decoration: none;
            }

            a:hover {
                color: red;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: yellow;
                background-color: transparent;
                text-decoration: underline;
            }
